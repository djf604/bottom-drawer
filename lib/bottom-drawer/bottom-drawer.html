<polymer-element class='transition' name="bottom-drawer">
  <template>
    <link href="bottom-drawer.css" rel="stylesheet">

    <div id='height'>
      <div-resizer id='resizer'
        on-close-drawer='{{cancel}}'
        on-max-drawer='{{maximize}}'
        on-min-drawer='{{minimize}}'
        on-new-height='{{onNewHeight}}'></div-resizer>

      <div id='content'>
        <content></content>
      </div>
    </div>
  </template>

  <script type="text/javascript" src='bottom-drawer.js'></script>
</polymer-element>
